<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BGMI Tournament</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .tournament-section {
      display: none;
      padding: 20px;
    }
    .match-card {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .match-card h3 {
      margin-top: 0;
    }
    .match-card button {
      background-color: #00c853;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    #popupForm {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
      z-index: 999;
      width: 90%;
      max-width: 400px;
    }
    #popupForm input, #popupForm select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    #popupForm button[type="submit"] {
      background-color: #ff5722;
      color: white;
    }
    #popupForm button[type="button"] {
      background-color: #444;
      color: white;
    }
  </style>
</head><body>
  <header>
    <h1>BGMI Tournament</h1>
  </header>  <main>
    <nav>
      <button onclick="showSection('ongoing')">Ongoing</button>
      <button onclick="showSection('upcoming')">Upcoming</button>
      <button onclick="showSection('results')">Results</button>
    </nav><section id="ongoing" class="tournament-section">
  <div class="match-card">
    <h3>Ongoing Match #1</h3>
    <p>Mode: Squad | Map: Erangle | TPP</p>
  </div>
</section>

<section id="upcoming" class="tournament-section">
  <div class="match-card">
    <h3>Upcoming Solo Match</h3>
    <p>Date: 2025-06-28 | Time: 09:20 AM</p>
    <p>Entry Fee: ₹10 | Per Kill: ₹6 | Map: Erangle</p>
    <button onclick="showPopupForm()">Join</button>
  </div>
</section>

<section id="results" class="tournament-section">
  <div class="match-card">
    <h3>Result - Match #1</h3>
    <p>Winner: PlayerXYZ | Kills: 12 | Prize: ₹500</p>
  </div>
</section>

<div id="popupForm">
  <form method="POST" action="https://script.google.com/macros/s/AKfycbzaB7evMEU29k98ryMcWK6LmqWpRawYLs-Pi8NyfJoz-lwggkqILVe_ww44MfIFIV8nmQ/exec" onsubmit="submitForm(event)">
    <h3>Register Now</h3>
    <input type="text" name="Full Name" placeholder="Full Name" required>
    <input type="text" name="Whatsapp no" placeholder="WhatsApp Number" required>
    <input type="text" name="BGMI Username" placeholder="BGMI Username" required>
    <input type="text" name="BGMI User ID" placeholder="BGMI User ID" required>
    <select name="Match type" required>
      <option value="" disabled selected>Select Match Type</option>
      <option value="1v1">1v1</option>
      <option value="2v2">2v2</option>
      <option value="Squad">Squad</option>
      <option value="TDM">TDM</option>
    </select>
    <button type="submit">Submit</button>
    <button type="button" onclick="hidePopupForm()">Cancel</button>
  </form>
</div>

<section class="registration" id="registration">
  <!-- This section is now hidden and no longer used -->
</section>

  </main>  <footer>
    <p>Contact: 9395332708</p>
    <p>&copy; 2025 BGMI Tournament</p>
  </footer>  <script>
    function showSection(id) {
      document.querySelectorAll('.tournament-section').forEach(section => section.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
    function showPopupForm() {
      document.getElementById('popupForm').style.display = 'block';
    }
    function hidePopupForm() {
      document.getElementById('popupForm').style.display = 'none';
    }
    function submitForm(e) {
      e.preventDefault();
      const form = e.target;
      const data = {};
      for (let i = 0; i < form.elements.length; i++) {
        const el = form.elements[i];
        if (el.name) data[el.name] = el.value;
      }
      fetch(form.action, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      })
      .then(res => {
        if (res.ok) {
          alert("Registration successful!");
          form.reset();
          hidePopupForm();
        } else {
          alert("Something went wrong. Try again!");
        }
      })
      .catch(err => {
        alert("Error: " + err.message);
      });
    }
    window.onload = () => showSection('upcoming');
  </script></body>
</html>
